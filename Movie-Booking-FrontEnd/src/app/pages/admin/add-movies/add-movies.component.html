<div class="container">
    <h2>Add New Movies</h2>
    <form action="">
        <div class="mb-3">
            <label for="movieName" class="form-label">Movie Name</label>
            <input type="text" class="form-control" id="movieName" />
        </div>
        <div class="mb-3">
            <label for="movieName" class="form-label">Director Name</label>
            <input type="text" class="form-control" id="movieName" />
        </div>

        <div class="mb-3">
            <label for="movieName" class="form-label">Genre</label>
            <input type="textarea" class="form-control" id="movieName" />
        </div>

        <div class="mb-3">
            <label for="movieName" class="form-label">Description</label>
            <textarea type="textarea" class="form-control" id="movieName" ></textarea>
        </div>

        <h2>Add Shows</h2>

        <div formArrayName="shows">
            <ng-container *ngFor="let show of shows.controls; let i = index">
              <div class="container border border-2 rounded-pill p-2 pt-4">
                <div class="mb-3 input-group">
                  <span class="input-group-text">Start Date</span>
                  <input type="date" class="form-control" formControlName="startDate">
                  <span class="input-group-text">End Date</span>
                  <input type="date" class="form-control" formControlName="endDate">
                  <span class="input-group-text">Timing</span>
                  <input type="time" class="form-control" formControlName="timing">
                  <button *ngIf="i!=0" (click)="removeShow(i)" type="button">Remove Show</button>
                </div>
              </div>
            </ng-container>
          </div>
        
          <button (click)="addShow()" type="button">Add Show</button>

        <div class="d-flex justify-content-center"><button  class="btn btn-secondary">Submit</button></div>

    </form>
    
</div>
