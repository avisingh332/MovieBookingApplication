<div class="container">
    <div class="row">
        <ng-container *ngFor="let movie of movies; let i= index">
            <!-- <div style="width:100px; height:100px;" class="bg-danger m-2">
        </div> -->
            <div class="col-md-6 col-lg-3 ms-2">
                <div class="card" [routerLink]="['/product',movie.id]" style="width: 18rem;">

                    <div class="d-flex justify-content-between card-header">
                        <!-- Category
                        <div>
                            <span class="badge bg-secondary mt-1">{{movie.genre}}</span>
                        </div> -->
                    </div>
                    <!-- -------------------Image--------------- -->
                    <div style="overflow: hidden;height: 250px">
                        <img  style="object-fit: contain;" height="250px"
                            src="https://via.placeholder.com/400x300"
                            alt="Card image cap">
                    </div>
                    <!----------------- Card- Body --------------->
                    <div class="card-body">
                        <h5 class="card-title">{{movie.name}}</h5>
                        <p class="card-text">{{movie.description}}</p>
                        <!-- <a  class="btn btn-primary">Place Your Bid</a> -->
                    </div>

                </div>
            </div>

        </ng-container>
    </div>

</div>
